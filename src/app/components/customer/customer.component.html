<div class="alert alert-success" role="alert" style="text-align: center">
  <strong>MÜŞTERİLER</strong>
</div>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Şirket Adı</th>
    </tr>
  </thead>
  <tr *ngFor="let customer of customers">

    <td>{{ customer.companyName }}</td>
  </tr>
</table>
