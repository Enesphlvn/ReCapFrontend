<div class="alert alert-danger" role="alert" style="text-align: center">
  ARAÇLAR
</div>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Araba Adı</th>
      <th>Marka</th>
      <th>Renk</th>
      <th>Üretim Yılı</th>
      <th>Kiralama Ücreti</th>
      <th>Açıklama</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{ car.carName }}</td>
    <td>{{ car.brandName }}</td>
    <td>{{ car.colorName }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.dailyPrice }}</td>
    <td>{{ car.description }}</td>
  </tr>
</table>
