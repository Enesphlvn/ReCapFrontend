<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm">
      <img
        class="mb-4"
        src="https://ares.shiftdelete.net/2023/05/ikinci-el-otomobil-satis-yonetmeligi-resmi-gazete-2.jpg"
        alt=""
        width="120"
        height="105"
      />
      <h1 class="h3 mb-3 fw-normal">Giriş yap</h1>

      <div class="form-floating">
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="email"
          placeholder="name@example.com"
        />
        <label for="floatingInput">E-posta</label>
      </div>
      <div class="form-floating">
        <input
          formControlName="password"
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
        />
        <label for="floatingPassword">Parola</label>
      </div>

      <div class="form-check text-start my-3">
        <input
          class="form-check-input"
          type="checkbox"
          value="remember-me"
          id="flexCheckDefault"s
        />
        <!-- <label class="form-check-label" for="flexCheckDefault">
          Beni hatırla
        </label> -->
      </div>
      <button class="btn btn-primary w-100 py-2" (click)="login()">
        Giriş yap
      </button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2023</p>
    </form>
  </main>
</body>
