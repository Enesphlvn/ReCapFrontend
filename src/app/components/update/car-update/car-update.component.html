<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title text-center">Araba Güncelle</h5>
      </div>
      <div *ngIf="car" class="card-body">
        <form [formGroup]="carUpdateForm">
          <div class="mb-3">
            <label for="dailyPrice"><b>Kiralama Ücreti</b></label>
            <div class="form-group">
              <input
                type="number"
                id="dailyPrice"
                formControlName="dailyPrice"
                class="form-control"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="carName"><b>Araba adı</b></label>
            <div class="form-group">
              <input
                type="text"
                id="carName"
                formControlName="carName"
                class="form-control"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="brandId"><b>Marka</b></label>
            <div class="form-group">
              <select
                class="form-select"
                aria-label="Default select example"
                formControlName="brandId"
                [(ngModel)]="selectedBrandId"
              >
                <option *ngFor="let brand of brands" [ngValue]="brand.brandId">
                  {{ brand.brandName }}
                </option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="colorId"><b>Renk</b></label>
            <div class="form-group">
              <select
                class="form-select"
                aria-label="Default select example"
                formControlName="colorId"
                [(ngModel)]="selectedColorId"
              >
                <option *ngFor="let color of colors" [ngValue]="color.colorId">
                  {{ color.colorName }}
                </option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="modelYear"><b>Model Yılı</b></label>
            <div class="form-group">
              <input
                type="text"
                id="modelYear"
                formControlName="modelYear"
                class="form-control"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="description"><b>Açıklama</b></label>
            <div class="form-group">
              <input
                type="text"
                id="description"
                formControlName="description"
                class="form-control"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button
          class="btn btn-fill btn-success"
          (click)="update()"
          style="float: right"
        >
          Güncelle
        </button>
      </div>
    </div>
  </div>
</div>
<br />
