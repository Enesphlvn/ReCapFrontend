<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Araba Ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="mb-3">
            <div class="form-group">
              <label for="carName">Araba Adı</label>
              <input
                type="text"
                id="carName"
                formControlName="carName"
                class="form-control"
                placeholder="Araba Adı"
              />
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="carName">Marka Adı</label>
              <select formControlName="brandId" class="form-select">
                <option [ngValue]="null">Marka seçiniz</option>
                <option *ngFor="let brand of brands" [value]="brand.brandId">
                  {{ brand.brandName }}
                </option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="carName">Renk Adı</label>
              <select formControlName="colorId" class="form-select">
                <option [ngValue]="null">Renk seçiniz</option>
                <option *ngFor="let color of colors" [value]="color.colorId">
                  {{ color.colorName }}
                </option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="carName">Günlük Fiyat</label>
              <input
                type="number"
                id="dailyPrice"
                formControlName="dailyPrice"
                class="form-control"
                placeholder="Günlük Fiyat"
              />
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="carName">Model Yılı</label>
              <input
                type="text"
                id="modelYear"
                formControlName="modelYear"
                class="form-control"
                placeholder="Model Yılı"
              />
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="carName">Açıklama</label>
              <input
                type="text"
                id="description"
                formControlName="description"
                class="form-control"
                placeholder="Açıklama"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
